<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    // Your code here
let age=20
  if (age<18){
    console.log(`A child`)
  } else {
    console.log('An adult')
}


let student1Score=65
  if(student1Score>=70){
    console.log('Congrats you received a passing grade!')
  } else {
    console.log('Oh no you failed!')
}


let student2Score=85
  if (student2Score<60){
  console.log('F')
  }
  else if (student2Score<70){
  console.log('D')
  }
  else if (student2Score<80){
  console.log('C')
  }
  else if (student2Score<90){
  console.log('B')
  }
  else if (student2Score<100){
  console.log('A')
  }
  else {console.log('A++')}


let season='autumn'
  if (season===`summer`){
  console.log('Its hot today')
  }
else if (season==='spring'){
  console.log('The flowers are blooming')
}
else if (season==='autumn'){
  console.log('The leaves are changing')
}
else if(season==='winter'){
  console.log('Its cold today')
}
else{console.log('Please enter a valid season')}


let dayOfTheWeek='Friday'
if (dayOfTheWeek==='saturday'|| dayOfTheWeek==='sunday'){
 console.log('Have a good weekend!')
}
else {console.log('Its a weekday!')}

  </script>
</body>

</html>
